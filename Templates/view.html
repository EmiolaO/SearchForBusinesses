{% extends "index.html" %}
{% block title %}Driver Login {% endblock %}
{% block content %}
<h1>Business Search</h1>
<form action="#" method="POST">
    <p> <b>Business Category:</b></p>
    <label for="term"> Choose a Business Category</label>
    <select id="term" name="term">
        <option hidden disabled selected value> -- select an option -- </option>
        <option value="Restaurants">Restaurant</option>
        <option value="Shopping">Shopping</option>
        <option value="Coffee & Tea Shops">Coffee & Tea Shops </option>
        <option value="Food">Food</option>
        <option value="Arts & Entertainment">Arts & Entertainment</option>
        <option value="Pets">Pets</option>
        <option value="Property">Property</option>
        <option value="Professional Services">Professional Services</option>
        <option value="Religious Organisations">Religious Organisation</option>
        <option value="Mass Media">Mass Media</option>
        <option value="Education">Education</option>
        <option value="Hotel & Travel">Hotel & Travel</option>
        <option value="Local Services">Local Services</option>
        <option value="HomeServices">Home Services</option>
        <option value="Financial Services">Financial Services</option>
        <option value="Public & Government Services">Public & Government Services</option>
        <option value="Health & Medical">Health & Medical</option>
    </select>
    <p><b>Location:</b></p>
    <label for="location"> Choose a location:</label>
    <select id="location" name ="location">
       <option hidden disabled selected value> -- select an option -- </option>
        <option value="London">London</option>
        <option value="Italy">Italy</option>
        <option value="Lagos">Lagos</option>
        <option value="da_DK">Denmark</option>
        <option value="de_AT">Austria</option>
        <option value="de_CH">Switzerland</option>
        <option value="de_DE">Germany</option>
        <option value="en_CA">Canada</option>
        <optgroup label="United Kingdom" >
            <option value="Aberdeen">Aberdeen</option>
            <option value="London">London</option>
            <option value="Glasgow">Glasgow</option>
            <option value="Liverpool">Liverpool</option>
            <option value="Oxford">Oxford</option>
            <option value="Sheffield">Sheffield</option>
        </optgroup>
        <optgroup label="Finland">
           <option value="Helsinki">Helsinki</option>
            <option value="Oulu">Oulu</option>
            <option value="Jyvaskyla">Jyvaskyla</option>
            <option value="Tampeere">Tampeere</option>
        </optgroup>
        <option value="United States">United States</option>

    </select>
    <p><b>Other location not mentioned</b></p>
     <p><input type="text" name="location"/></p>
     <p><b>Rating</b></p>
     <p><input type="number" name="rating" step="any" max="5" min="0"/></p>

    <p><b>Review Count</b></p>
     <p><input type="number" name="review_count" /></p>
    <p><input type="submit" value="submit" /></p>
</form>
{% endblock %}
